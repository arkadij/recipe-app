<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="">amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    #amountInput
                    >
                </div>
            </div>
            <div class="flex row">
                <div class="flex btn-group col-xs-12">
                    <!-- Add -->
                    <button 
                    class="btn btn-success"
                    (click)="addItem()"
                    
                    >Add</button>
                    <!-- Delete -->
                    <button 
                    class="btn btn-danger"
                    (click)="delFromRecipe()"
                    >Delete</button>
                    <!-- Clear -->
                    <button 
                    class="btn btn-primary"
                    (click)="clearInputFields()"
                    >Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
