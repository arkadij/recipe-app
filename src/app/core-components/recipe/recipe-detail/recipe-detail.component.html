<ng-container *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath"
            alt="{{recipe.name}}"
            class="recipe-img img-responsive">
        </div>
    </div>
</ng-container>

<ng-container *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
</ng-container>

<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">     
            <button 
            type="button"
            class="dropdown-toggle btn btn-primary" 
            >
            Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<ng-container *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">{{ recipe.description }}</div>
    </div>
</ng-container>


<ng-container *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item"
                    *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} [{{ingredient.amount}}]
                </li>
            </ul>
        </div>
    </div>
</ng-container>
